<html>
    <head><title>eBay Keyword Search</title></head>
    <body><h1>eBay Keyword Search</h1>
      <form action="search" method="get">
        Keywords: <input type="text" name="q"><br>
        # of Results to skip: <select name="numResultsToSkip">
                                <option value="0">none</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                              </select><br>
        # of Results to return: <select name="numResultsToReturn">
                                <option value="0">none</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                              </select><br>
        <input type="submit" value="Submit">
      </form>
    </body>
</html>
